name: GHOST_PRO_beta
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build APK
        run: |
          pip install flet
          # Создаем файл зависимостей
          echo "flet" > requirements.txt
          echo "pyrebase4" >> requirements.txt
          echo "cryptography" >> requirements.txt
          echo "requests" >> requirements.txt
          # Чистая сборка БЕЗ лишних аргументов
          flet build apk --project "Ghost PRO" --yes
            
      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Ghost-PRO-beta
          path: build/apk/*.apk
