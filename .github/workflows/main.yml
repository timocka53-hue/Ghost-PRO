name: GHOST_PRO_FINAL_BUILD
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet pyrebase4 cryptography requests
          # Создаем файл требований, чтобы Flet упаковал их в APK
          echo "flet" > requirements.txt
          echo "pyrebase4" >> requirements.txt
          echo "cryptography" >> requirements.txt
          echo "requests" >> requirements.txt

      - name: Build APK
        run: |
          # Чистая сборка без лишних флагов, которые ломали процесс
          flet build apk --project "Ghost PRO" --yes
            
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Ghost-PRO-Stable
          path: build/apk/*.apk
