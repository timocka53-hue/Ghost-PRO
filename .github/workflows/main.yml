name: GHOST_PRO_Beta
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build Heavy APK
        run: |
          pip install flet pyrebase4 cryptography requests
          # Создаем файл требований
          echo "flet" > requirements.txt
          echo "pyrebase4" >> requirements.txt
          echo "cryptography" >> requirements.txt
          echo "requests" >> requirements.txt
          # Сборка без экспериментальных флагов, чтобы избежать "unrecognized arguments"
          flet build apk --project "Ghost PRO" --yes
            
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Ghost-PRO-Beta
          path: build/apk/*.apk
