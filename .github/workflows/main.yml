name: GHOST_PRO_FINAL_BUILD
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Flet Build Tools
        run: |
          pip install flet pyrebase4 cryptography pandas numpy
          
      - name: Build Android APK
        run: |
          # --module добавляет библиотеки ВНУТРЬ приложения
          # --icon указывает на твой файл icon.png
          flet build apk \
            --project "Ghost PRO" \
            --module pyrebase4 \
            --module cryptography \
            --module httplib2 \
            --module requests \
            --icon "./icon.png" \
            --yes

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Ghost-PRO-Final-Build
          path: build/apk/*.apk
