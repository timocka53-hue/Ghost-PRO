name: GHOST_PRO_FINAL_BUILD
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install flet pyrebase4 cryptography requests
          # Создаем файл зависимостей, который Flet подхватит САМ
          echo "flet" > requirements.txt
          echo "pyrebase4" >> requirements.txt
          echo "cryptography" >> requirements.txt
          echo "requests" >> requirements.txt

      - name: Build Android APK
        run: |
          # Самая простая команда. 
          # Flet сам найдет папку assets и requirements.txt
          flet build apk --project "Ghost PRO" --yes

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Ghost-PRO-Final-Build
          path: build/apk/*.apk
