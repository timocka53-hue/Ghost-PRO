name: GhostPRO_Final_Emergency
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install System
        run: |
          sudo apt update
          sudo apt install -y git zip unzip python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev build-essential
          pip install --user --upgrade pip "Cython<3.0" buildozer
      - name: Force Build
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Удаляем старье и форсируем установку либ
          buildozer android debug
        env:
          BUILDOZER_ALLOW_ORG_GHOST: 1
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GhostPRO_Check_Weight
          path: bin/*.apk
