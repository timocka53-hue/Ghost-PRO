name: GHOST_PRO_FINAL_BUILD
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Build Tools
        run: |
          pip install flet pyrebase4 cryptography requests

      - name: Build Android APK
        run: |
          # ВАЖНО: Мы добавляем --include-ext-packages
          flet build apk \
            --project "Ghost PRO" \
            --include-ext-packages pyrebase4,cryptography,requests \
            --yes
            
      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Ghost-PRO-Final
          path: build/apk/*.apk
