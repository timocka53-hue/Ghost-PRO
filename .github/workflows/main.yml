name: GHOST_PRO_FINAL_STABLE
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install flet pyrebase4 cryptography requests

      - name: Build Android APK
        run: |
          # Собираем БЕЗ лишних флагов, flet сам найдет requirements.txt
          flet build apk --project "Ghost PRO" --yes
            
      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Ghost-PRO-Stable
          path: build/apk/*.apk
