name: GHOST_PRO_FINAL_STRIKE
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip python3-pip autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev build-essential \
            libltdl-dev libjpeg-dev libpng-dev
          pip install --user --upgrade "Cython<3.0" buildozer

      - name: Force Clean and Build
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Удаляем остатки старых попыток
          rm -rf .buildozer
          # Принудительно чистим кэш p4a (python-for-android)
          # Это заставит его перекачать либы из твоего spec-файла
          buildozer android p4a -- clean_builds
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Ghost-PRO-Final
          path: bin/*.apk
