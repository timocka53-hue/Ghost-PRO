name: GHOST_PRO_Beta
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build APK
        run: |
          pip install flet
          # Генерируем требования, чтобы они попали в билд
          echo "flet" > requirements.txt
          echo "pyrebase4" >> requirements.txt
          echo "cryptography" >> requirements.txt
          echo "requests" >> requirements.txt
          # Сборка без экспериментальных флагов (они вызывали ошибки на скринах)
          flet build apk --project "Ghost PRO" --yes
            
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Ghost-PRO-Beta
          path: build/apk/*.apk
